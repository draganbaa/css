<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin: 20px 0">
      <div style="background-color: gray">Div1</div>
      <div style="background-color: blue">
        Div2
        <p>test</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin: 20px 0">
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: blue; flex: 1">Flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin: 20px 0">
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: blue; flex: 1">Flex 1</div>
      <div style="background-color: gray; flex: 2">Flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin: 20px 0;
        height: 70px;
        border: 1px solid black;
      "
    >
      <div style="background-color: gray; width: 100px">100px</div>
      <div style="background-color: blue; flex: 1">Flex 1</div>
      <div style="background-color: gray; flex: 2">Flex 2</div>
    </div>
  </body>
</html>
